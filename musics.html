<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Laços de repetição + Estilos musicais</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='musics.css'>
    <script src='musics.js'></script>
</head>
<body>
  
    <form name="selectForm">
        <p>
          <label for="tipoMusica"
            > Escolha alguns tipos de música, em seguida, clique no botão
            abaixo:</label><br><br>
          
          <select class="table-hover" id="tipoMusica" name="tipoMusica" multiple="multiple">
            <option selected="selected">R&B</option>
            <option>Serteanejo</option>
            <option>Pop</option>
            <option>Funk</option>
            <option>Indie Rock</option>
            <option>Rap</option>
            <option>Jazz</option>
            <option>Blues</option>
            <option>New Age</option>
            <option>Classico</option>
 
          </select>
        </p>
        
        <p><input id="btn" type="button"  value="Quantos foram selecionados?" /></p>
      </form>

      
      <script>
        function howMany(selectObject) {
          var numeroSelecionadas = 0;
          for (var i = 0; i < selectObject.options.length; i++) {
            if (selectObject.options[i].selected) {
              numeroSelecionadas++;
            }
          }
          return numeroSelecionadas;
        }
      
        var btn = document.getElementById("btn");
        btn.addEventListener("click", function () {
          alert(
            "Total de opções selecionadas: " +
              howMany(document.selectForm.tipoMusica),
          );
        });
      </script>
      
      
</body>
</html>
